<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Calculator</h1>
        </header>
        
        <div id = "calculator">
            <div id = "display"></div>
            
            <button id = "clear">CLEAR</button>
            <button id = "mulitply" class = "operatorButton">*</button>
            <button id = "divide" class = "operatorButton">/</button>

            <button id = "seven" class = "digitButton" data-digit = "7">7</button>
            <button id = "eight" class = "digitButton" data-digit = "8">8</button>
            <button id = "nine" class = "digitButton" data-digit = "9">9</button>
            <button id = "subtract" class = "operatorButton">-</button>

            <button id = "four" class = "digitButton" data-digit = "4">4</button>
            <button id = "five" class = "digitButton" data-digit = "5">5</button>
            <button id = "six" class = "digitButton" data-digit = "6">6</button>
            <button id = "add" class = "operatorButton">+</button>

            <button id = "one" class = "digitButton" data-digit = "1">1</button>
            <button id = "two" class = "digitButton" data-digit = "2">2</button>
            <button id = "three" class = "digitButton" data-digit = "3">3</button>
            
            <button id = "zero" class = "digitButton" data-digit = "0">0</button>
            <button id = "decimal">.</button>
            <button id = "equals">=</button>
        </div>

        
    </body>
</html>

<script src="script.js"></script>
