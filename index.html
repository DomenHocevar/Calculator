<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Calculator</h1>
        </header>
        
        <div id = "calculator">
            <div id = "display"></div>
            
            <button id = "clear">CLEAR</button>
            <button id = "mulitply">*</button>
            <button id = "divide">/</button>

            <button id = "seven" data-number = "7">7</button>
            <button id = "eight" data-number = "8">8</button>
            <button id = "nine" data-number = "9">9</button>
            <button id = "subtract">-</button>

            <button id = "four" data-number = "4">4</button>
            <button id = "five" data-number = "5">5</button>
            <button id = "six" data-number = "6">6</button>
            <button id = "add">+</button>

            <button id = "one" data-number = "1">1</button>
            <button id = "two" data-number = "2">2</button>
            <button id = "three" data-number = "3">3</button>
            
            <button id = "zero" data-number = "0">0</button>
            <button id = "decimal">.</button>
            <button id = "equals">=</button>
        </div>

        
    </body>
</html>

<script src="script.js"></script>
